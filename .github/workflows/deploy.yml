name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
        run: npm run build

      # NEW: Fix React Router 404 on refresh (MetaNet)
      - name: Add .htaccess for React Router
        run: |
          cat > build/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]
          EOF

      # NEW: Deploy marker + cache buster
      - name: Add deploy marker
        run: |
          echo "COMMIT: ${GITHUB_SHA::8}" > build/deploy-check.txt
          echo "DEPLOYED: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> build/deploy-check.txt
          echo "CACHE_BUSTER: $(date +%s)" >> build/deploy-check.txt
          echo "All routes now work on refresh!" >> build/deploy-check.txt

      # DEPLOY
      - name: Deploy to Metanet FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: fumescrubber                # ← EXACT username from MetaNet
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /fumescrubbers.com/public/   # ← YOUR correct folder
          local-dir: ./build/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/node_modules/**
            **/.env

      # SUCCESS MESSAGE
      - name: DONE
        run: |
          echo "DEPLOY SUCCESSFUL!"
          echo "Check: https://fumescrubbers.com/deploy-check.txt?v=$(date +%s)"
          echo "Refresh any page → NO MORE 404"
          echo "After deploy: go to https://my.metanet.ch → Cache leeren"