name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
          PUBLIC_URL: ""
        run: npm run build

      # CACHE-BUSTER + FIX 403 + ALLOW JS
      - name: Add .htaccess with full MetaNet fix
        run: |
          cat > build/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]

          # FORCE ALLOW JS/CSS + DISABLE CACHE
          <FilesMatch "\.(js|css|json|map|woff|woff2|ttf|eot|svg|png|jpg|jpeg|gif|ico|webmanifest)$">
            Header unset Cache-Control
            Header set Cache-Control "no-cache, no-store, must-revalidate, max-age=0"
            Header set Pragma "no-cache"
            Header set Expires "0"
            Satisfy Any
            Allow from all
          </FilesMatch>

          # CACHE-BUSTER FOR MAIN JS/CSS
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteRule ^static/(js|css)/main\.[a-z0-9]+\.(js|css)$ static/$1/main.$1 [L]
          EOF

      # DEPLOY MARKER WITH TIMESTAMP
      - name: Add deploy marker
        run: |
          echo "ERROR #299 FIXED!" > build/deploy-check.txt
          echo "DEPLOYED: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> build/deploy-check.txt
          echo "CACHE CLEARED!" >> build/deploy-check.txt

      # DEPLOY TO ROOT
      - name: Deploy to ROOT
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: build
          remoteDir: /
          options: --delete --verbose

      - name: DONE
        run: |
          echo "YOUR SITE IS NOW 100% LIVE!"
          echo "NO MORE ERROR #299"
          echo "Check: https://fumescrubbers.com/deploy-check.txt"