name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
          PUBLIC_URL: ""
        run: npm run build

      - name: Add .htaccess
        run: |
          cat > build/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]
          EOF

      - name: Add deploy marker
        run: |
          echo "YOUTUBE VIDEO LIVE!" > build/deploy-check.txt
          echo "DEPLOYED: $(date -u)" >> build/deploy-check.txt

      - name: Deploy to ROOT
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: build
          remoteDir: /
          options: --delete --verbose

      - name: DONE
        run: echo "SITE LIVE WITH YOUTUBE VIDEO!"