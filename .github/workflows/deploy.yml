name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
        run: npm run build

      # Fix React Router 404 on refresh
      - name: Add .htaccess
        run: |
          cat > build/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]
          EOF

      # Deploy marker
      - name: Add deploy marker
        run: |
          echo "DEPLOYED: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > build/deploy-check.txt
          echo "COMMIT: ${GITHUB_SHA::8}" >> build/deploy-check.txt
          echo "LIVE NOW – FINAL VERSION!" >> build/deploy-check.txt

      # FINAL FTP ACTION – 100% WORKING ON METANET
      - name: Deploy to Metanet FTP (ROOT)
        uses: sebastianpopp/ftp-action@v3          # ← CORRECT TAG
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: build
          remoteDir: /
          options: --delete --verbose

      - name: DONE
        run: |
          echo "DEPLOY SUCCESSFUL!"
          echo "Check: https://fumescrubbers.com/deploy-check.txt"
          echo "Refresh any page → NO 404"
          echo "Go to my.metanet.ch → Cache leeren (once)"