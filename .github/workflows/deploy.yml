name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
        run: npm run build

      - name: Write deploy version marker
        run: |
          echo "Commit: ${GITHUB_SHA::8}" > build/deploy-check.txt
          echo "Deployed: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> build/deploy-check.txt
          echo "Site: https://fumescrubbers.com" >> build/deploy-check.txt

      - name: Deploy to Metanet FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # THIS IS THE ONLY LINE YOU NEEDED TO CHANGE
          server-dir: /fumescrubbers.com/public/
          
          local-dir: ./build/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/node_modules/**
            **/.env

      - name: Done
        run: |
          echo "LIVE NOW!"
          echo "Check: https://fumescrubbers.com/deploy-check.txt"