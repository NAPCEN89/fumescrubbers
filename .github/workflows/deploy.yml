name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app (correct paths for MetaNet)
        env:
          CI: false
          PUBLIC_URL: .                 # ← This + homepage fixes all paths
        run: npm run build

      - name: Add .htaccess (fixes refresh 404)
        run: |
          cat > build/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]
          EOF

      - name: Add deploy marker
        run: |
          echo "100% LIVE!" > build/deploy-check.txt
          echo "DEPLOYED: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> build/deploy-check.txt
          echo "PATH: /fumescrubbers.com/" >> build/deploy-check.txt

      - name: Deploy to correct MetaNet folder
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: build
          remoteDir: /fumescrubbers.com        # ← YOUR FTP HOME DIRECTORY
          options: --delete --verbose

      - name: DONE
        run: |
          echo "YOUR SITE IS NOW 100% LIVE!"
          echo "Check: https://fumescrubbers.com/deploy-check.txt"