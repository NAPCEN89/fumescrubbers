name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
        run: npm run build

      # Fix React Router 404 on refresh
      - name: Add .htaccess
        run: |
          cat > build/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]
          EOF

      # Deploy marker
      - name: Add deploy marker
        run: |
          echo "DEPLOYED: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > build/deploy-check.txt
          echo "COMMIT: ${GITHUB_SHA::8}" >> build/deploy-check.txt
          echo "LIVE NOW!" >> build/deploy-check.txt

      # FINAL WORKING DEPLOY — NO MORE ERRORS
      - name: Deploy to Metanet via SCP (FAST & RELIABLE)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          source: "build/*"
          target: "/"
          strip_components: 1
          overwrite: true
          timeout: 60s

      - name: DONE
        run: |
          echo "DEPLOY SUCCESSFUL!"
          echo "Check: https://fumescrubbers.com/deploy-check.txt"
          echo "Refresh any page → NO 404"
          echo "Go to my.metanet.ch → Cache leeren (once)"