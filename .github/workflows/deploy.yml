name: üöÄ Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # or 20 if you prefer

      - name: Install dependencies
        run: npm install

      - name: Build React app (ignore ESLint warnings)
        env:
          CI: false # don't fail build on warnings
        run: npm run build

      - name: Write deploy version marker
        run: |
          echo "commit=${GITHUB_SHA}" > build/deploy-check.txt
          echo "deployedAt=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> build/deploy-check.txt

      - name: Deploy build folder to Metanet FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}/ 
          local-dir: ./build/ 
          # ‚ö†Ô∏è TEMPORARY FIX: This deletes everything in the server-dir before deploy,
          # forcing a cache clear on the hosting side. REVERT to 'false' immediately 
          # after your first successful deployment.
          dangerous-clean-slate: true