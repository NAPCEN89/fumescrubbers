name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
        run: npm run build

      # Fix React Router 404 on refresh
      - name: Add .htaccess
        run: |
          cat > build/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]
          EOF

      # Deploy marker
      - name: Add deploy marker
        run: |
          echo "DEPLOYED: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > build/deploy-check.txt
          echo "COMMIT: ${GITHUB_SHA::8}" >> build/deploy-check.txt
          echo "SITE: https://fumescrubbers.com" >> build/deploy-check.txt
          echo "FOLDER: ROOT (/) ← CONFIRMED WORKING" >> build/deploy-check.txt

      # FINAL DEPLOY — ONLY ONE LINE NEEDED
      - name: Deploy to Metanet FTP (ROOT)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /                     # ← ROOT — THIS IS YOUR WINNER
          local-dir: ./build/
          dangerous-clean-slate: true       # change to false after first success

      # SUCCESS
      - name: DONE
        run: |
          echo "LIVE NOW!"
          echo "Check: https://fumescrubbers.com/deploy-check.txt"
          echo "Refresh any page → NO 404"
          echo "After deploy: go to my.metanet.ch → Cache leeren"