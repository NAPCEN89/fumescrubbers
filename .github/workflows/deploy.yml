name: ðŸš€ Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main  # triggers whenever you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # or 20 if you use it locally

    - name: Install dependencies
      run: npm install

    - name: Build React app (ignore ESLint warnings)
      env:
        CI: false  # ðŸ‘ˆ Prevent ESLint warnings from stopping the build
      run: npm run build

    - name: Deploy build folder to Metanet FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_PATH }}
        local-dir: ./build/   # ðŸ‘ˆ MUST end with a slash
        dangerous-clean-slate: false
