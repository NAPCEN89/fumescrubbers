name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
        run: npm run build

      - name: Add .htaccess (fixes 404 on refresh)
        run: |
          cat > build/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]
          EOF

      - name: Add deploy marker
        run: |
          echo "LIVE ON /public/ FOLDER!" > build/deploy-check.txt
          echo "DEPLOYED: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> build/deploy-check.txt
          echo "COMMIT: ${GITHUB_SHA::8}" >> build/deploy-check.txt

      - name: Deploy to Metanet public folder
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: build
          remoteDir: /public/          # ‚Üê CORRECT SPACING, POINTS TO PUBLIC FOLDER
          options: --delete --verbose

      - name: DONE
        run: |
          echo "DEPLOY SUCCESSFUL!"
          echo "Check: https://fumescrubbers.com/deploy-check.txt"
          echo "Your site is now LIVE!"