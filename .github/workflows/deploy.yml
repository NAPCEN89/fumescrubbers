name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
          PUBLIC_URL: ""
        run: npm run build

      - name: Add .htaccess (fixes refresh + allows JS)
        run: |
          cat > build/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]

          # FIX 403 ON JS/CSS FILES (MetaNet special)
          <FilesMatch "\.(js|css|json|map|woff|woff2|ttf|eot|svg|png|jpg|jpeg|gif|ico|webmanifest)$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
            Header set Pragma "no-cache"
            Header set Expires "0"
            Satisfy Any
            Allow from all
          </FilesMatch>
          EOF

      - name: Add deploy marker
        run: |
          echo "100% FIXED â€” 403 GONE!" > build/deploy-check.txt
          echo "DEPLOYED: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> build/deploy-check.txt

      - name: Deploy to ROOT (MetaNet Document Root = /fumescrubbers.com/)
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: build
          remoteDir: /
          options: --delete --verbose

      - name: DONE
        run: |
          echo "YOUR SITE IS NOW 100% LIVE!"
          echo "NO MORE 403, NO MORE Unexpected token '<'"
          echo "Check: https://fumescrubbers.com/deploy-check.txt"