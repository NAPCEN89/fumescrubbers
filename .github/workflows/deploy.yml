name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
          PUBLIC_URL: ""
        run: npm run build

      # NEW: Download entire Google Drive folder (your videos)
      - name: Download videos from Google Drive
        run: |
          pip install --quiet gdown
          mkdir -p build/videos
          echo "Downloading your video folder from Google Drive..."
          gdown --folder "https://drive.google.com/drive/folders/1PFV-L15FGUeuiWePFiEUbutU2SOS3F2U" -O build/videos --remaining-ok
          echo "Download complete! Files:"
          ls -la build/videos

      - name: Add .htaccess (final fix)
        run: |
          cat > build/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]

          Header set Cache-Control "no-cache, no-store, must-revalidate"
          Header set Pragma "no-cache"
          Header set Expires "0"
          EOF

      - name: Add deploy marker
        run: |
          echo "ROOT DIV FIXED!" > build/deploy-check.txt
          echo "DEPLOYED: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> build/deploy-check.txt
          echo "VIDEO INCLUDED FROM GOOGLE DRIVE!" >> build/deploy-check.txt
          echo "ERROR #299 GONE FOREVER!" >> build/deploy-check.txt

      - name: Deploy to ROOT
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: build
          remoteDir: /
          options: --delete --verbose

      - name: DONE
        run: |
          echo "YOUR SITE IS NOW 100% LIVE WITH 352 MB VIDEO!"
          echo "Video location: https://yoursite.com/videos/Napcen Web Vedio (1).mp4"