name: Build & Deploy React App to Metanet FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
        run: npm run build

      # Fix React Router 404 on refresh
      - name: Add .htaccess
        run: |
          cat > build/.htaccess << 'EOF'
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]
          EOF

      # Deploy marker
      - name: Add deploy marker
        run: |
          echo "DEPLOYED AT: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > build/deploy-check.txt
          echo "COMMIT: ${GITHUB_SHA::8}" >> build/deploy-check.txt
          echo "TESTING 5 FOLDERS — ONE WILL WORK" >> build/deploy-check.txt
          echo "CHECK THIS FILE TO SEE WHICH FOLDER WON" >> build/deploy-check.txt

      # DEPLOY TO 5 POSSIBLE FOLDERS (MetaNet special)
      - name: Deploy to ./publick/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./publick/
          local-dir: ./build/
          dangerous-clean-slate: true

      - name: Deploy to /publick/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /publick/
          local-dir: ./build/
          dangerous-clean-slate: true

      - name: Deploy to ./public/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./public/
          local-dir: ./build/
          dangerous-clean-slate: true

      - name: Deploy to /fumescrubbers.com/public/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /fumescrubbers.com/public/
          local-dir: ./build/
          dangerous-clean-slate: true

      - name: Deploy to root /
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: fumescrubber
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          local-dir: ./build/
          dangerous-clean-slate: true

      - name: SUCCESS
        run: |
          echo "DEPLOY FINISHED!"
          echo "Now visit: https://fumescrubbers.com/deploy-check.txt"
          echo "The folder that shows this file = YOUR CORRECT FOLDER"
          echo "Then delete the other 4 deploy steps"
          echo "After that: my.metanet.ch → Cache leeren"