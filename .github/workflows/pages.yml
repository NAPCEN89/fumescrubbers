# .github/workflows/pages.yml
name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  APP_DIR: "."        # change to subfolder if package.json is not at repo root
  BUILD_DIR: "build"  # use "dist" if you use Vite/Rollup

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show project layout
        run: |
          pwd; ls -la
          echo "APP_DIR=${{ env.APP_DIR }}"
          ls -la "${{ env.APP_DIR }}"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: Print Node & npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Build (disable CRA CI warnings -> errors)
        working-directory: ${{ env.APP_DIR }}
        env:
          CI: "false"
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "${{ env.APP_DIR }}/${{ env.BUILD_DIR }}" ]; then
            echo "::error::No ${{ env.BUILD_DIR }}/ folder produced. If you use Vite, set BUILD_DIR=dist."
            exit 1
          fi
          echo "Build produced:"
          ls -la "${{ env.APP_DIR }}/${{ env.BUILD_DIR }}"

      - name: SPA fallback (optional)
        run: |
          cp "${{ env.APP_DIR }}/${{ env.BUILD_DIR }}/index.html" "${{ env.APP_DIR }}/${{ env.BUILD_DIR }}/404.html" || true

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.APP_DIR }}/${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
