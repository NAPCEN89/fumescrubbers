name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CUSTOM_DOMAIN: ""   # optional, e.g. "www.yourdomain.com"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # React/Vite SPA fallback so refresh/deep-links work
      - name: Add 404 fallback
        run: cp build/index.html build/404.html

      # Optional: set custom domain (creates CNAME file in the published site)
      - name: Set custom domain
        if: ${{ env.CUSTOM_DOMAIN != '' }}
        run: echo "${{ env.CUSTOM_DOMAIN }}" > build/CNAME

      - name: Upload artifact (the built site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
